    <script>
        function toggleEconomicos() {
            const econContainer = document.getElementById("economicos");
            const button = document.querySelector("button");

            if (econContainer.style.display === "none") {
                econContainer.style.display = "block";
                button.textContent = "Ver menos";
            } else {
                econContainer.style.display = "none";
                button.textContent = "Ver más";
            }
        }

    </script>
    <div class="container">
        <h1>Valores Económicos en Chile</h1>
        <div id="UF"></div>
        <button onclick="toggleEconomicos()" class="btn btn-secondary">Ver más</button>
        <div id="economicos" style="display: none;">
            <div id="DolarO"></div>
            <div id="DolarA"></div>
            <div id="Euro"></div>
            <div id="IPC"></div>
            <div id="UTM"></div>
            <div id="IVP"></div>
            <div id="Imacec"></div>
        </div>
    </div>
    <script>
        function fetchData() {
            fetch('https://mindicador.cl/api').then(function(response) {
                return response.json();
            }).then(function(dailyIndicators) {
                document.getElementById("UF").innerHTML = 'El valor actual de la UF es $' + formatNumber(dailyIndicators.uf.valor);
                document.getElementById("DolarO").innerHTML = 'El valor actual del Dólar observado es $' + formatNumber(dailyIndicators.dolar.valor);
                document.getElementById("DolarA").innerHTML = 'El valor actual del Dólar acuerdo es $' + formatNumber(dailyIndicators.dolar_intercambio.valor);
                document.getElementById("Euro").innerHTML = 'El valor actual del Euro es $' + formatNumber(dailyIndicators.euro.valor);
                document.getElementById("IPC").innerHTML = 'El valor actual del IPC es ' + formatNumber(dailyIndicators.ipc.valor) + '%';
                document.getElementById("UTM").innerHTML = 'El valor actual de la UTM es $' + formatNumber(dailyIndicators.utm.valor);
                document.getElementById("IVP").innerHTML = 'El valor actual del IVP es $' + formatNumber(dailyIndicators.ivp.valor);
                document.getElementById("Imacec").innerHTML = 'El valor actual del Imacec es ' + formatNumber(dailyIndicators.imacec.valor) + '%';
            }).catch(function(error) {
                console.log('Requestfailed', error);
            });
        }

        function formatNumber(value) {
    return value.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, "$&,");
}
        // Llamar la función al cargar la página
        fetchData();
        // Actualizar cada 60 segundos
        setInterval(fetchData, 60000);
    </script>
    <!-- inicio calculadora de boletas -->
    <h1>Calculadora de Boleta de Honorarios</h1>
    <label for="cantidadUF">Cantidad de UF:</label>
    <input type="number" id="cantidadUF" min="0" step="0.01" onchange="calcularBoleta()">
    <br><br>

    <table>
        <thead>
            <tr>
                <th>Cantidad UF</th>
                <th>Valor en CLP</th>
                <th>Retención (13%)</th>
                <th>Valor Neto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="ufDisplay">0</td>
                <td id="valorCLP">0</td>
                <td id="retencion">0</td>
                <td id="valorNeto">0</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function obtenerValorUF() {
            try {
                const response = await fetch("https://mindicador.cl/api/uf");
                const data = await response.json();
                return data.serie[0].valor; // Obtiene el último valor de la UF
            } catch (error) {
                console.error("Error obteniendo el valor de la UF:", error);
                return 0;
            }
        }

        async function calcularBoleta() {
            const cantidadUF = parseFloat(document.getElementById("cantidadUF").value) || 0;
            const valorUF = await obtenerValorUF();
            const valorCLP = cantidadUF * valorUF;
            const retencion = valorCLP * 0.13;
            const valorNeto = valorCLP - retencion;

            document.getElementById("ufDisplay").textContent = cantidadUF;
            document.getElementById("valorCLP").textContent = valorCLP.toLocaleString("es-CL", { style: "currency", currency: "CLP" });
            document.getElementById("retencion").textContent = retencion.toLocaleString("es-CL", { style: "currency", currency: "CLP" });
            document.getElementById("valorNeto").textContent = valorNeto.toLocaleString("es-CL", { style: "currency", currency: "CLP" });
        }
    </script>
    <!-- fin calculadora de boletas -->
